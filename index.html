<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>    
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <div class="container bg-black bg-opacity-10 w-50 p-5 rounded-3 ">        
        <div class="mt-3">
            <label class="bg-opacity-75 fs-1 fw-bold text-black text-decoration-underline mt-3 mb-2 position-relative top-0 start-50 translate-middle ">COLOR PICKER</label>
            <input id="inputColor" type="color" class=" position-relative start-50 translate-middle form-control form-control-color " value="#ffffff">
        </div>        
        <div class="mt-3 position-relative">
          
          <button id="boton" class="position-relative top-0 start-50 translate-middle btn btn-primary w-25 ">                
              SEE THE COLOR                
            </button>
            <p class="text-center">click on the HEX code to copy </p>    
            <div class="d-grid">
                <button id="hexadecimal" class="position-relative start-50 translate-middle bg-dark rounded-3 w-25 p-1 text-white lead mt-2 text-center">#ffffff</button>                
            </div>
            <div class="position-relative p-5">
              <box id="boxColor" class="card p-5 position-absolute top-50 start-50 translate-middle border border-dark border-2" style="background-color: #ffffff;"></box>
            </div>
            
        </div>    
    </div>            
  <!-- JavaScript -->
    <script src="colorPicker.js"></script>         
</body>
</html>
